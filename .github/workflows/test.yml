# NixOS QEMU-based Test Workflow
# Runs automated VM tests to verify NixOS configurations

name: NixOS VM Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      test_name:
        description: 'Specific test to run (leave empty for all tests)'
        required: false
        default: ''

jobs:
  check-flake:
    name: Check Flake Syntax
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
      
      - name: Check flake
        run: nix flake check --no-build

  build-configs:
    name: Build NixOS Configurations
    runs-on: ubuntu-latest
    needs: check-flake
    strategy:
      fail-fast: false
      matrix:
        config:
          - lab-server
          - dev-workstation
          - media-center
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
      
      - name: Build ${{ matrix.config }}
        run: |
          nix build .#nixosConfigurations.${{ matrix.config }}.config.system.build.toplevel --dry-run

  vm-tests:
    name: VM Tests
    runs-on: ubuntu-latest
    needs: check-flake
    strategy:
      fail-fast: false
      matrix:
        test:
          - basic-health-test
          - lab-server-test
          - ssh-connectivity-test
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            sandbox = false
      
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      - name: Run ${{ matrix.test }}
        run: |
          nix build .#checks.x86_64-linux.${{ matrix.test }} --print-build-logs
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test }}
          path: result/
          if-no-files-found: ignore

  single-test:
    name: Run Single Test
    runs-on: ubuntu-latest
    if: github.event.inputs.test_name != ''
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            sandbox = false
      
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      - name: Run ${{ github.event.inputs.test_name }}
        run: |
          nix build .#checks.x86_64-linux.${{ github.event.inputs.test_name }} --print-build-logs

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [check-flake, build-configs, vm-tests]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Flake Check | ${{ needs.check-flake.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Configs | ${{ needs.build-configs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| VM Tests | ${{ needs.vm-tests.result }} |" >> $GITHUB_STEP_SUMMARY
